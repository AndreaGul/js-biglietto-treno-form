<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto del treno</title>

    <!-- bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- foglio di stile -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container text-center">
      <!-- titolo in alto al contenitore info -->
      <h1 class="text-white m-4 fw-bolder text-uppercase">
        Calcola il prezzo del tuo biglietto
      </h1>

      <!-- box info -->
      <div class="bg-white rounded container-info p-4">
        <div class="d-flex justify-content-center gap-5 mb-5">
          <!-- input dove inserire il nomme e cognome -->
          <div class="input-n-c">
            <h6 class="ag-text-color-red pb-2">Nome Cognome</h6>
            <input
              class="form-control border-black text-center p-1"
              type="text"
              value=""
            />
          </div>
          <!-- /input dove inserire il nomme e cognome -->

          <!-- input dove inserire i kilometri di percorrere -->
          <div class="input-km">
            <h6 class="ag-text-color-red pb-2">Km da percorrere</h6>
            <input
              class="form-control border-black text-center p-1"
              type="number"
              value=""
            />
          </div>
          <!-- /input dove inserire i kilometri di percorrere -->

          <!-- input dove inserire l'età dedl passeggero -->
          <div class="input-eta">
            <h6 class="ag-text-color-red pb-2">Età del passeggero</h6>
            <input
              class="form-control border-black text-center p-1"
              type="number"
              value=""
            />
          </div>
          <!-- /input dove inserire l'età dedl passeggero -->
        </div>
        <div class="d-flex gap-3 justify-content-center">
          <div>
            <button
              class="btn-genera btn btn-secondary p-1 py-0 ag-text-color-red ag-bg-btn-color-grey fw-bolder"
              type="submit"
            >
              Genera
            </button>
          </div>
          <div>
            <button
              class="btn-annulla btn btn-secondary px-1 py-0 ag-text-color-red ag-bg-btn-color-grey fw-bolder"
              type="reset"
            >
              Annulla
            </button>
          </div>
        </div>
      </div>
      <!-- /box info -->

      <div>
        <!-- titolo in alto al box biglietto -->
        <h2 class="text-white m-4 fw-bolder text-uppercase">
          Il tuo biglietto
        </h2>
        <!-- box biglietto -->
        <div class="bg-white container-biglietto p-4 text-start">
          <h5 class="text-uppercase fw-bolder">Dettaglio passeggeri</h5>

          <div class="row p-0 g-0">
            <!-- parte con il nome del passeggero -->
            <div class="col-3 ag-bg-color-dark-grey p-3">
              <h5 class="text-uppercase fw-bolder mb-0">Nome passeggero</h5>
              <p id="nome-passeggero" class="fw-bolder"></p>
            </div>
            <!-- /parte con il nome del passeggero -->

            <div class="col row">
              <!-- tipo di biglietto -->
              <div class="col-4 p-3">
                <h6 class="fw-bolder mb-5">Offerta</h6>
                <p class="mb-0 fw-medium">Biglietto Standard</p>
              </div>
              <!-- /tipo di biglietto -->

              <!-- carrozza -->
              <div class="col p-3">
                <h6 class="fw-bolder mb-5">Carrozza</h6>
                <p id="carrozza" class="mb-0 fw-medium"></p>
              </div>
              <!-- /carrozza -->

              <!-- codice CP -->
              <div class="col p-3">
                <h6 class="fw-bolder mb-5">Codice CP</h6>
                <p id="codice-cp" class="mb-0 fw-medium"></p>
              </div>
              <!-- codice CP -->

              <!-- costo del biglietto -->
              <div class="col p-3">
                <h6 class="fw-bolder mb-5">Costo biglietto</h6>
                <p id="costo-biglietto" class="mb-0 fw-medium"></p>
              </div>
              <!-- /costo del biglietto -->
            </div>
          </div>
        </div>
        <!-- /box biglietto -->
      </div>
    </main>

    <!-- javascript bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- javascript di questo progetto -->
    <script src="js/main.js"></script>
  </body>
</html>
