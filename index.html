<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto del treno</title>

    <!-- bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- foglio di stile -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container text-center">
      <h1 class="text-white m-4 fw-bolder text-uppercase">
        Calcola il prezzo del tuo biglietto
      </h1>
      <div class="bg-white rounded container-info p-4">
        <div class="d-flex justify-content-center gap-5 mb-5">
          <div class="input-n-c">
            <h6 class="ag-text-color-red pb-2">Nome Cognome</h6>
            <input
              class="form-control border-black text-center p-1"
              type="text"
              value=""
            />
          </div>
          <div class="input-km">
            <h6 class="ag-text-color-red pb-2">Km da percorrere</h6>
            <input
              class="form-control border-black text-center p-1"
              type="number"
              value=""
            />
          </div>
          <div class="input-eta">
            <h6 class="ag-text-color-red pb-2">Fascia d'et√†</h6>
            <input
              class="form-control border-black text-center p-1"
              type="number"
              value=""
            />
          </div>
        </div>
        <div class="d-flex gap-3 justify-content-center">
          <div>
            <button
              class="btn-genera btn btn-secondary p-1 py-0 ag-text-color-red ag-bg-btn-color-grey fw-bolder"
              type="submit"
            >
              Genera
            </button>
          </div>
          <div>
            <button
              class="btn-annulla btn btn-secondary px-1 py-0 ag-text-color-red ag-bg-btn-color-grey fw-bolder"
              type="reset"
            >
              Annulla
            </button>
          </div>
        </div>
      </div>

      <div>
        <h2 class="text-white m-4 fw-bolder text-uppercase">
          Il tuo biglietto
        </h2>
        <div class="bg-white container-biglietto p-4 text-start">
          <h4 class="text-uppercase fw-bolder">Dettaglio passeggeri</h4>
          <div class="row">
            <div class="col-3 ag-bg-color-dark-grey">a</div>
            <div class="col-9">a</div>
          </div>
        </div>
      </div>
    </main>

    <!-- javascript bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- javascript di questo progetto -->
    <script src="js/main.js"></script>
  </body>
</html>
